<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Password generator app</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="pass-container">
            <p class="password">P4$5W0rD!</p>
            <button class="copy disabled">
                <img src="../images/icon-copy.svg" alt="">
                <div class="alert">Copied!</div>
            </button>
        </div>
        <div class="pass-managing">
            <div>
                <p>Character Length</p>
                <div class="length">10</div>
            </div>
            <div class="slider">
                <span class="bar"></span>
                <input type="range" class="range" min="1" max="20" value="10">
            </div>
            <div class="includes">
                <div>
                    <input type="checkbox" value="uppercase" id="check1" class="uppercase-checkbox">
                    <label for="check1">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" value="lowercase" id="check2" class="lowercase-checkbox" checked>
                    <label for="check2">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" value="numbers" id="check3" class="numbers-checkbox" checked>
                    <label for="check3">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" value="symbols" id="check4" class="symbols-checkbox">
                    <label for="check4">Include Symbols</label>
                </div>
            </div>
            <div class="strength">
                <p>strength</p>
                <div>
                    <div class="state"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div>
            </div>
            <button class="generate">
                <span>generate</span> 
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#24232C"
                    d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
